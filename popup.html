<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup options</title>
  <style>
    .settings {
      min-width: 166px;
    }

    .settings label {
      margin-right: 16px;
    }
  </style>
</head>

<body>
  <form action="" id="settings-form" class="settings">
    <p>
      <label for="hide-twiter-feeds">Hide Twitter feeds?</label>
      <input type="checkbox" id="hide-twitter-feeds-check" checked/>
    </p>
    <p>
      <label for="twitter-grayscale">Grayscale Twitter</label>
      <input type="checkbox" id="twitter-grayscale" checked/>
    </p>
    <p>
      <label for="hide-facebook-feed">Hide Facebook feed?</label>
      <input type="checkbox" id="hide-facebook-feed-check" checked/>
    </p>
    <p>
      <label for="facebook-grayscale">Grayscale Facebook</label>  
      <input type="checkbox" id="facebook-grayscale" checked/>
    </p>
  </form>

  <script src="popup.js"></script>
</body>

</html>
